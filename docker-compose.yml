version: "3.9"

services:
  fastapi:
    build: .
    container_name: fastapi_app
    expose:
      - "8000" # only expose to Nginx
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fastapi
